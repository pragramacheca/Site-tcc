    nav {

      flex-wrap: wrap;
      justify-content: center;

    nav a {

      font-weight: 600;

    }

    }

      max-width: 480px;

    }
    label {

      color: #ddd;
    }
    input, textarea {
      background-color: #121212;
      border: 1px solid #555;
      border-radius: 5px;
      color: #eee;
      padding: 0.5rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;

    }
    input:focus, textarea:focus {

      border-color: #e63946;

    }
    button {
      background-color: #e63946;
      color: #121212;
      font-weight: 700;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #b52b36;
      color: #fff;
      outline: none;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      border-top: 1px solid #444;
      font-size: 0.9rem;
      color: #777;
      background-color: #121212;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>

  <main>
    <h2>Fale Conosco</h2>
    <form onsubmit="enviarContato(); return false;" aria-label="FormulÃ¡rio de contato GamesBR">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem aqui..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 GamesBR - Todos os direitos reservados.</p>
  </footer>

  <script>
    function enviarContato() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      const dataAtual = new Date().toLocaleString();

      const novoRelato = {
        nome,
        email,
        mensagem,
        data: dataAtual
      };

      const relatos = JSON.parse(localStorage.getItem("relatos")) || [];
      relatos.push(novoRelato);
      localStorage.setItem("relatos", JSON.stringify(relatos));

      window.location.href = "atendimento.html";
    }
  </script>
</body>
